<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>San Marino Heritage | Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
function initMap() {
    var initLatLng = {lat: 34.121763, lng: -118.106491};
    var loc1 = {lat: 34.125263, lng: -118.125782};
    var loc2 = {lat: 34.129019, lng: -118.113589};
    var loc3 = {lat: 34.127069, lng: -118.097748};

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: initLatLng
    });

    var marker1 = new google.maps.Marker({
        position: loc1,
        map: map,
        title: 'Placeholder Text'
    });

    var marker2 = new google.maps.Marker({
        position: loc2,
        map: map,
        title: 'Placeholder Text'
    });

    var marker3 = new google.maps.Marker({
        position: loc3,
        map: map,
        title: 'Placeholder Text'
    });

}

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjMFUANKovCTFi14zRexfHODidHJOCSiE
&signed_in=true&callback=initMap"></script>
  </body>
</html>
