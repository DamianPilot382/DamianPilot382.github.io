<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>San Marino Heritage | Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var myLatLng = {lat:34.109642, lng: -118.134095};
  var initLatLng = {lat: 34.121763, lng: -118.106491};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: initLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: '1404 Wilson Ave.'
  });

  marker.addListener('click', function() {
      new google.maps.InfoWindow({
    content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum"
  }).open(map, marker);
    });

}

    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjMFUANKovCTFi14zRexfHODidHJOCSiE
&signed_in=true&callback=initMap"></script>
  </body>
</html>
